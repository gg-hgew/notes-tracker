<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunflower Notes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #FFF8DC 0%, #FFFACD 100%);
      min-height: 100vh;
      padding: 2rem 1rem;
      color: #2c3e50;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeIn 0.6s ease-in;
    }

    .header h1 {
      font-size: 3rem;
      color: #E8A317;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(232, 163, 23, 0.1);
      letter-spacing: 1px;
    }

    .sunflower-icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      display: inline-block;
      animation: sway 3s ease-in-out infinite;
    }

    .header p {
      color: #52B788;
      font-size: 1.1rem;
      font-weight: 500;
    }

    /* Main Container */
    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Add Note Section */
    .add-note-section {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(232, 163, 23, 0.15);
      margin-bottom: 3rem;
      border: 2px solid #F4D03F;
      animation: slideUp 0.6s ease-out;
    }

    .add-note-section h2 {
      color: #E8A317;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .input-group input {
      padding: 0.875rem 1rem;
      border: 2px solid #F4D03F;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #FFFEF5;
    }

    .input-group input:focus {
      outline: none;
      border-color: #E8A317;
      box-shadow: 0 0 0 3px rgba(232, 163, 23, 0.1);
      background: white;
    }

    .input-group input::placeholder {
      color: #B8860B;
      opacity: 0.7;
    }

    .add-btn {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #F4D03F 0%, #E8A317 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(232, 163, 23, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(232, 163, 23, 0.4);
    }

    .add-btn:active {
      transform: translateY(0);
    }

    /* Notes Container */
    .notes-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      animation: fadeIn 0.8s ease-in 0.2s both;
    }

    /* Note Card */
    .note {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(232, 163, 23, 0.12);
      border-left: 5px solid #F4D03F;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .note::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(244, 208, 63, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }

    .note:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(232, 163, 23, 0.2);
      border-left-color: #E8A317;
    }

    .note h3 {
      color: #E8A317;
      margin-bottom: 0.75rem;
      font-size: 1.3rem;
      word-break: break-word;
      position: relative;
      z-index: 1;
    }

    .note p {
      color: #555;
      line-height: 1.6;
      margin-bottom: 1rem;
      word-break: break-word;
      position: relative;
      z-index: 1;
    }

    .delete-btn {
      background: linear-gradient(135deg, #FF6B6B 0%, #EE5A52 100%);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .delete-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
    }

    .delete-btn:active {
      transform: scale(0.98);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: #B8860B;
      font-size: 1.1rem;
      animation: fadeIn 0.6s ease-in;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.6;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes sway {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(2deg);
      }
      75% {
        transform: rotate(-2deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .sunflower-icon {
        font-size: 2rem;
      }

      .add-note-section {
        padding: 1.5rem;
      }

      .notes-container {
        grid-template-columns: 1fr;
      }

      .input-group {
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="sunflower-icon">ðŸŒ»</div>
      <h1>Sunflower Notes</h1>
      <p>Capture your thoughts, one petal at a time</p>
    </div>

    <!-- Add Note Section -->
    <div class="add-note-section">
      <h2>âœ¨ Create a New Note</h2>
      <div class="input-group">
        <input id="title" placeholder="Give your note a title..." type="text">
        <input id="content" placeholder="Write your thoughts here..." type="text">
      </div>
      <button id="addBtn" class="add-btn">Add Note</button>
    </div>

    <!-- Notes Display -->
    <div id="notes" class="notes-container"></div>
  </div>

  <script>
    const baseUrl = "http://localhost:5000";

    async function loadNotes() {
      const res = await fetch(`${baseUrl}/notes`);
      const notes = await res.json();
      const container = document.getElementById("notes");
      
      if (notes.length === 0) {
        container.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <div class="empty-state-icon">ðŸŒ±</div>
            <p>No notes yet. Plant your first seed of inspiration!</p>
          </div>
        `;
      } else {
        container.innerHTML = notes.map(n => `
          <div class="note">
            <h3>${n.title}</h3>
            <p>${n.content}</p>
            <button class="delete-btn" onclick="deleteNote('${n.title}')">Delete</button>
          </div>
        `).join("");
      }
    }

    async function addNote() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      
      if (!title || !content) {
        alert("Please fill in both title and content!");
        return;
      }
      
      await fetch(`${baseUrl}/notes`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, content })
      });
      
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      loadNotes();
    }

    async function deleteNote(title) {
      if (confirm("Are you sure you want to delete this note?")) {
        await fetch(`${baseUrl}/notes/${title}`, { method: "DELETE" });
        loadNotes();
      }
    }

    document.getElementById("addBtn").addEventListener("click", addNote);
    document.getElementById("title").addEventListener("keypress", (e) => {
      if (e.key === "Enter") document.getElementById("content").focus();
    });
    document.getElementById("content").addEventListener("keypress", (e) => {
      if (e.key === "Enter") addNote();
    });
    
    loadNotes();
  </script>
</body>
</html>
