<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunflower Notes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #FFF8DC 0%, #FFFACD 50%, #FFE4B5 100%);
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
      color: #2c3e50;
    }

    .petal {
      position: fixed;
      pointer-events: none;
      opacity: 0.1;
      font-size: 4rem;
      animation: float 6s ease-in-out infinite;
    }

    .petal:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .petal:nth-child(2) { top: 20%; right: 8%; animation-delay: 1s; }
    .petal:nth-child(3) { bottom: 15%; left: 10%; animation-delay: 2s; }
    .petal:nth-child(4) { bottom: 25%; right: 5%; animation-delay: 1.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header-title {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #F4D03F 0%, #E8A317 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
    }

    .sunflower-emoji {
      display: inline-block;
      font-size: 4rem;
      margin: 0 1rem;
      animation: sway 3s ease-in-out infinite;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .subtitle {
      color: #52B788;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .add-note-section {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2.5rem;
      box-shadow: 0 10px 40px rgba(244, 208, 63, 0.15);
      border: 2px solid #F4D03F;
      animation: slideUp 0.6s ease-out 0.2s both;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group { margin-bottom: 1.5rem; }
    label {
      display: block;
      margin-bottom: 0.7rem;
      color: #52B788;
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #FFE4B5;
      border-radius: 12px;
      font-size: 1rem;
      background: #FFFAF0;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #F4D03F;
      background: white;
      box-shadow: 0 0 0 3px rgba(244, 208, 63, 0.1);
    }

    textarea { resize: vertical; min-height: 100px; }

    #addBtn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #F4D03F 0%, #E8A317 100%);
      color: white;
      box-shadow: 0 5px 20px rgba(244, 208, 63, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #addBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(244, 208, 63, 0.4);
    }

    .notes-section {
      margin-top: 2rem;
    }

    .notes-title {
      font-size: 1.8rem;
      color: #52B788;
      margin-bottom: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .notes-title::before {
      content: "ðŸŒ»";
      font-size: 2rem;
    }

    #notes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .note {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 25px rgba(232, 163, 23, 0.12);
      border-left: 5px solid #F4D03F;
      transition: all 0.3s ease;
    }

    .note:hover { transform: translateY(-5px); }

    .note h3 { color: #E8A317; margin-bottom: 0.8rem; }
    .note p { color: #555; margin-bottom: 1rem; }

    .delete-btn {
      background: linear-gradient(135deg, #FF6B6B 0%, #EE5A52 100%);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      width: 100%;
    }

    /* Replace existing .empty-state rule with this */
.empty-state {
    background: transparent;
    border-radius: 16px;
    padding: 2rem 2rem 3rem;
    width: 360px;
    color: #52B788;
    display: flex;
    flex-direction: column;
    justify-content: center;   /* center vertically inside box */
    align-items: center;       /* center emoji + text horizontally */
    text-align: center;
    animation: noteAppear 0.5s ease-out;
    margin: 1rem 0;            /* space from other content */
    box-shadow: none;
    margin-left: 0;            /* ðŸŸ¢ keeps the box left-aligned */
}

.empty-state-icon {
    display: block;
    font-size: 3.5rem !important;  /* ðŸŒ± big emoji */
    line-height: 1;
    margin-bottom: 1.5rem;       /* space below emoji */
    transform: scale(1.1);
}



.empty-state-text {
    font-size: 1.1rem;
    font-weight: 500;
    color: #444;
    line-height: 1.5;
    max-width: 90%;
}





/* If you have a separate class for the empty text, replace/insert: */


/* Improve textarea / input placeholder styling */
/* Replace any input::placeholder / textarea::placeholder rules with: */
input::placeholder,
textarea::placeholder {
  color: #b89a3a;          /* warm sunflower-toned placeholder */
  opacity: 0.9;
  font-style: italic;
  font-weight: 400;
}

/* Make the textarea's visible text nicer */
textarea {
  font-family: inherit;    /* match page font */
  font-size: 1rem;
  line-height: 1.5;
  color: #2c3e50;
}

/* Optional: slightly increase input text size for better readability */
input[type="text"] {
  font-size: 1rem;
  color: #2c3e50;
}


    .footer {
      position: fixed;
      bottom: 1rem;
      right: 1.5rem;
      font-size: 0.85rem;
      color: #52B788;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.6rem 1rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(82, 183, 136, 0.15);
      border: 1px solid #F4D03F;
    }
  </style>
</head>
<body>
  <div class="petal">ðŸŒ»</div>
  <div class="petal">ðŸŒ»</div>
  <div class="petal">ðŸŒ»</div>
  <div class="petal">ðŸŒ»</div>

  <div class="container">
    <div class="header">
      <h1 class="header-title">
        <span class="sunflower-emoji">ðŸŒ»</span>
        Sunflower Notes
        <span class="sunflower-emoji">ðŸŒ»</span>
      </h1>
      <p class="subtitle">Bloom your thoughts into beautiful notes</p>
    </div>

    <div class="add-note-section">
      <div class="form-group">
        <label for="title">Note Title</label>
        <input type="text" id="title" placeholder="What's on your mind?" />
      </div>
      <div class="form-group">
        <label for="content">Note Content</label>
        <textarea id="content" placeholder="Write your thoughts here..."></textarea>
      </div>
      <button id="addBtn">âœ¨ Add Note</button>
    </div>

    <div class="notes-section">
      <h2 class="notes-title">Your Notes</h2>
      <div id="notes"></div>
    </div>
  </div>

  <div class="footer">
    made by <a href="https://github.com/gg-hgew" target="_blank" rel="noopener noreferrer">gg</a>
  </div>

  <script>
    const baseUrl = "http://localhost:5000";

    async function loadNotes() {
      const res = await fetch(`${baseUrl}/notes`);
      const notes = await res.json();
      const container = document.getElementById("notes");
      
      if (notes.length === 0) {
        container.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <div class="empty-state-icon">ðŸŒ±</div>
            <p>No notes yet. Plant your first<br> seed of inspiration!</p>
          </div>
        `;
      } else {
        container.innerHTML = notes.map(n => `
          <div class="note">
            <h3>${n.title}</h3>
            <p>${n.content}</p>
            <button class="delete-btn" onclick="deleteNote('${n.title}')">Delete</button>
          </div>
        `).join("");
      }
    }

    async function addNote() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      
      if (!title || !content) {
        alert("Please fill in both title and content!");
        return;
      }
      
      await fetch(`${baseUrl}/notes`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, content })
      });
      
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      loadNotes();
    }

    async function deleteNote(title) {
      if (confirm("Are you sure you want to delete this note?")) {
        await fetch(`${baseUrl}/notes/${title}`, { method: "DELETE" });
        loadNotes();
      }
    }

    document.getElementById("addBtn").addEventListener("click", addNote);
    document.getElementById("title").addEventListener("keypress", (e) => {
      if (e.key === "Enter") document.getElementById("content").focus();
    });
    document.getElementById("content").addEventListener("keypress", (e) => {
      if (e.key === "Enter") addNote();
    });

    loadNotes();
  </script>
</body>
</html>
